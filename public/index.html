<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JEBSEN TRAVEL & Tours | Loading...</title>
  <script>
    // Handle GitHub Pages SPA navigation
    (function() {
      // Detect if we're on GitHub Pages
      const isGitHubPages = window.location.hostname.includes('github.io');
      const basePath = isGitHubPages ? '/d4-fe-Travel' : '';
      
      // Directly navigate to the app's entry point
      window.location.replace(basePath + '/');
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }
    h1 {
      margin-top: 0;
      color: #2c5282;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3182ce;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JEBSEN TRAVEL & Tours</h1>
    <div class="loader"></div>
    <p>Loading your amazing travel experience...</p>
  </div>
</body>
</html>
