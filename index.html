<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEBSEN TRAVEL & Tours | Malaysia's Largest Cruise Consolidator Since 1979</title>
  <meta name="description" content="With over 40 years of cruise travel experience, JEBSEN TRAVEL has become the Largest Cruise Consolidator in Asia with access to over 40 major international cruise lines.">
  <meta http-equiv="refresh" content="0;url=https://hunterho07.github.io/d4-fe-Travel/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      text-align: center;
    }
    .container {
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h1 {
      color: #2c5282;
      margin-top: 0;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3182ce;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #3182ce;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JEBSEN TRAVEL & Tours</h1>
    <div class="loader"></div>
    <p>Redirecting to the JEBSEN TRAVEL & Tours website...</p>
    <p>If you are not redirected automatically, <a href="https://hunterho07.github.io/d4-fe-Travel/">click here</a>.</p>
  </div>
  <script>
    window.location.href = "https://hunterho07.github.io/d4-fe-Travel/";
  </script>
</body>
</html>
